<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="calculadora">
        <input type="text" class="interface" value="" readonly>
        <div>
            <button type="button" class="zerar">C</button>
            <button type="button" class="in_btn">รท</button>
        </div>
        <div>
            <button type="button" class="in_btn">7</button>
            <button type="button" class="in_btn">8</button>
            <button type="button" class="in_btn">9</button>
            <button type="button" class="in_btn">x</button>
        </div>
        <div>
            <button type="button" class="in_btn">4</button>
            <button type="button" class="in_btn">5</button>
            <button type="button" class="in_btn">6</button>
            <button type="button" class="in_btn">-</button>
        </div>
        <div>
            <button type="button" class="in_btn">1</button>
            <button type="button" class="in_btn">2</button>
            <button type="button" class="in_btn">3</button>
            <button type="button" class="in_btn">+</button>
        </div>
        <div >
            <button type="button" class="zero">0</button>
            <button type="button" class="resultado">=</button>
        </div>
    </div>
    <script src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.in_btn').on('click', function(){
                $('.interface').val($('.interface').val() + $(this).html());
            })
            $('.zero').on('click', function(){
                $('.interface').val($('.interface').val() + $(this).html());
            })
            $('.zerar').on('click', function(){
                $('.interface').val('');
            })
            $('.resultado').on('click', function(){
                calc = $('.interface').val();
                if(calc.includes('x')){
                    calc = calc.replace('x', '*');
                }
                $('.interface').val(eval(calc));
            })
        })
    </script>
</body>

</html>
