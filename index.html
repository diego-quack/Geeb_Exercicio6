<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="calculadora">
        <input type="text" class="interface" value="0" readonly>
        <div>
            <button type="button" class="zerar">C</button>
            <button type="button" class="divisao">/</button>
        </div>
        <div>
            <button type="button" class="num_btn">7</button>
            <button type="button" class="num_btn">8</button>
            <button type="button" class="num_btn">9</button>
            <button type="button" class="num_btn">x</button>
        </div>
        <div>
            <button type="button" class="num_btn">4</button>
            <button type="button" class="num_btn">5</button>
            <button type="button" class="num_btn">6</button>
            <button type="button" class="num_btn">-</button>
        </div>
        <div>
            <button type="button" class="num_btn">1</button>
            <button type="button" class="num_btn">2</button>
            <button type="button" class="num_btn">3</button>
            <button type="button" class="num_btn">+</button>
        </div>
        <div>
            <button type="button" class="zero">0</button>
            <button type="button" class="resultado">=</button>
        </div>
    </div>
    <script src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.num_btn').on('click', function(){
                $('.interface').val($('.interface').val() + $(this).html());
            })
            $('.resultado').on('click', function(){
                multiplicacao = $('.interface').val();
                if(multiplicacao.includes('x')){
                    multiplicacao = multiplicacao.replace('x', '*');
                }
                $('.interface').val(eval(multiplicacao));
            })
        })
    </script>
</body>

</html>
